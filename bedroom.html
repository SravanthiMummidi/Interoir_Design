<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bedroom Designs</title>
</head>
<body>
    <header>
        <h1>Bedroom Designs</h1>
    </header>

    <main>
        <section class="design-selection">
            <h2>Select Your Bedroom Design</h2>
            <div class="design-options">
                <div class="design-card" data-cost="2,00,000/-" data-dimensions="200 sqft" data-materials="Wood, Paint">
                    <img src="images/bedroom_design1.jpg" alt="Bedroom Design 1">
                    <p>Elegant Bedroom</p>
                </div>
                <div class="design-card" data-cost="1,80,000/-" data-dimensions="180 sqft" data-materials="Stone, Carpet">
                    <img src="images/bedroom_design2.jpg" alt="Bedroom Design 2">
                    <p>Cozy Bedroom</p>
                </div>
                <div class="design-card" data-cost="2,20,000/-" data-dimensions="220 sqft" data-materials="Wood, Fabric">
                    <img src="images/bedroom_design3.jpg" alt="Bedroom Design 3">
                    <p>Modern Bedroom</p>
                </div>
            </div>
        </section>

        <section class="estimation">
            <h2>Estimation</h2>
            <div class="estimation-output">
                <p><strong>Estimated Cost:</strong> <span id="cost">-</span></p>
                <p><strong>Dimensions:</strong> <span id="dimensions">-</span></p>
                <p><strong>Materials Required:</strong> <span id="materials">-</span></p>
                <p><strong>Notes:</strong> This includes furniture, flooring, and decor. Final pricing may vary based on labor costs.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Interior Design Application</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
