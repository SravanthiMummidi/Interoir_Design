<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Balcony Designs</title>
</head>
<body>
    <header>
        <h1>Balcony Designs</h1>
    </header>

    <main>
        <section class="design-selection">
            <h2>Select Your Balcony Design</h2>
            <div class="design-options">
                <div class="design-card" data-cost="1,50,000/-" data-dimensions="80 sqft" data-materials="Wood, Glass">
                    <img src="images/balcony_design1.jpg" alt="Balcony Design 1">
                    <p>Modern Balcony</p>
                </div>
                <div class="design-card" data-cost="1,20,000/-" data-dimensions="70 sqft" data-materials="Metal, Composite">
                    <img src="images/balcony_design2.jpg" alt="Balcony Design 2">
                    <p>Cozy Balcony</p>
                </div>
                <div class="design-card" data-cost="1,80,000/-" data-dimensions="90 sqft" data-materials="Wood, Fabric">
                    <img src="images/balcony_design3.jpg" alt="Balcony Design 3">
                    <p>Elegant Balcony</p>
                </div>
            </div>
        </section>

        <section class="estimation">
            <h2>Estimation</h2>
            <div class="estimation-output">
                <p><strong>Estimated Cost:</strong> <span id="cost">-</span></p>
                <p><strong>Dimensions:</strong> <span id="dimensions">-</span></p>
                <p><strong>Materials Required:</strong> <span id="materials">-</span></p>
                <p><strong>Notes:</strong> This includes furniture, flooring, and decor. Final pricing may vary based on labor costs.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Interior Design Application</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
